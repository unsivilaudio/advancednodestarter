language: node_js
node_js:
    - '8'
dist: trusty
    apt:
        packages:
          - libnss3
notifications:
    email: false
services:
    - mongodb
    - redis-server
env:
    - NODE_ENV=ci PORT=3000
cache:
    directories:
        - node_modules
        - client/node_modules
before_install:
  - "sysctl kernel.unprivileged_userns_clone=1"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
    - npm install
    - npm run build
script:
    - nohup npm run start &
    - sleep 3
    - npm run test
